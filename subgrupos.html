<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Sub Grupos</title>
</head>

<body>
  <!-- Menu de navegacion -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Proyecto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="grupos.html">Grupos <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="subgrupos.html">Sub Grupos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gastos.html">Gastos</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Menu de navegacion -->
  <div class="container p-4">
    <h1>Sub Grupos</h1>

    <!-- Boton para desplegar el fomulario -->
    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Nuevo sub grupo
      </a>
    </p>

    <!-- Formulario para crear un nuevo registro --> 
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <form id="formulario">
          <div class="form-group">
            <label for="nombre">Seleccionar Grupo</label>
            <select class="form-control" name="" id="grupos"></select>
          </div>

          <div class="form-group">
            <label for="nombre">Ingrese el nombre del sub grupo</label>
            <input type="text" class="form-control" id="nombre" />
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Tabla para mostrar la lista de registro --> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre Sub Grupo</th>
          <th scope="col">Nombre Grupo</th>
          <th scope="col">Operaciones</th>

        </tr>
      </thead>
      <!-- Los registros son cargados por una funcion y agregador por el ID y jquery -->
      <tbody id="subGupos"></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="js/subgrupos.js"></script>
  <script src="js/dbAccess.js"></script>
  <script src="js/mainSubGrupos.js"></script>
</body>

</html>
