   <h1>Gastos </h1>   
   <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
     Nuevo Gasto
    </a>

  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
        <form id="formulario">
            <div class="form-group">
              <label for="nombre">Seleccionar Sub Grupo</label>
              <select class="form-control" name="" id="subgrupos">                

              </select>
             
            </div>

            <div class="form-group">
                <label for="nombre">Ingrese el nombre del Gasto</label>
                <input type="text" class="form-control" id="nombre" >               
            </div>
            <div class="form-group">
                <label for="nombre">Ingrese el Valor del Gasto</label>
                <input type="number" class="form-control" id="valor" >
               
            </div>

            <div class="form-group">
                <label for="nombre">Seleccionar el pediodo</label>
                <select class="form-control" name="" id="periodo">                
                    <option value="Diario">Diario</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Mensual">Mensual</option>
                </select>
               
              </div>
           

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
    </div>
